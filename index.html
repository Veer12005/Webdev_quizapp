<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- LOGIN BOX (centered) -->
    <div class="player-info" id="player-info">
        <input type="text" id="player-name" placeholder="Enter your I.E.T roll number">
        <button id="start-btn">Start</button>
    </div>

    <!-- QUIZ APP -->
    <div class="app" id="quiz-app" style="display:none;">

        <!-- TITLE CHANGES AUTOMATICALLY (Quiz / Poll) -->
        <h1 id="main-title">Simple Quiz</h1>

        <div class="quiz">
            <!-- QUESTION -->
            <h2 id="question">Question goes here</h2>

            <!-- ANSWERS -->
            <div id="answer-buttons"></div>

            <!-- NEXT -->
            <button id="next-btn">Next</button>

            <!-- SHOW LEADERBOARD BUTTON (Visible ONLY in QUIZ mode) -->
            <div style="text-align:center; margin-top:15px;">
                <button id="view-leaderboard-btn" style="display:none;">
                    View Leaderboard
                </button>
            </div>

            <!-- LEADERBOARD BOX (Shown after quiz completes) -->
            <div class="leaderboard" id="leaderboard" style="display:none; margin-top:15px;">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
